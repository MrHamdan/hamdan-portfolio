<body>
    <div class="card-wrapper">

            <div class="product-imgs">

                        <img src="img/hondacbr.jpg" alt="shoe image">
                        <img src="img/hondacbr-featured-bike.jpg" alt="shoe image">
                        <img src="img/hondacbr-bikemodels.jpg" alt="shoe image">
                        <img src="img/hondacbr-bikereview.jpg" alt="shoe image">
                    </div>
                </div>
                <div class="img-select">
                    <div class="img-item">
                        <a href="#" data-id="1">

                    </div>
                    <div class="img-item">
                        <a href="#" data-id="2">
                            <img src="img/hondacbr-featured-bike.jpg" alt="shoe image">

                    </div>

                        <a href="#" data-id="3">

                    </div>

                </div>
            </div>
            <!-- card right -->
            <div class="product-content">
                <h2 class="product-title">Honda CBR</h2>
                <div class="product-rating">

                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>

                <div class="product-detail">
                    <h2>Website Detail: </h2>
                    <ul>
                        <li>
                            <span>Honda CBR is a bike reviewing website.</span>
                        </li>
                        <li>
                            <span>User can see details of different bikes.</span>
                        </li>
                        <li>
                            <span>Fully responsive using HTML , CSS & Bootstrap.</span>
                        </li>
                    </ul>
                    <div class="product-detail mb-4">
                        <h2>Technology Used: </h2>

                            <li>

                            </li>
                        </ul>

                    <div class="mb-3">
                        <a href="https://mrhamdan.github.io/honda-cbr-bootstrap/" target="_blank"><button type="button"
